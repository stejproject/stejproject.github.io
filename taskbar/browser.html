<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" type="text/css" href="taskbar.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="taskbar.css"></noscript>
    <title></title>
</head>
<body>

<form action="https://www.google.com/search" target="google_window" method="get">
<input maxlength="255 value=" name="q" size="31" type="text" class="myInput" title="Type in a category" placeholder="Penelusuran Lewat Google" autocomplete="off">
<p>Find In:
<select name="as_sitesearch">
<option selected="" value="">Google</option>
<option value="stejproject.github.io">stej Project</option>
<option value="astrodigi.com">AstroDigi</option>
<option value="youtube.com">Youtube</option>
<option value="shopee.co.id">Shopee</option>
<option value="tokopedia.com">Tokopedia</option>
<option value="bukalapak.com">BukaLapak</option>
</select> </p>
<p><input value="100" name="num" type="hidden">
<input value="Smart Search !!" type="submit"></p></form>

<form action="https://www.bing.com/search" target="_blank" method="get">
    <input maxlength="255 value=" name="q" size="31" type="text" class="myInput" title="Type in a category" placeholder="Penelusuran Bing" autocomplete="off">
    <input value="100" name="num" type="hidden">
</form>
</body>
</html>
