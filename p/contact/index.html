<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contact.css">
  </head>
  <body>
    <div class="my-alert w-50 mx-auto ale alert alert-dismissible fade show d-none" style="background: #2db34a; color: #fff; margin-top: 30px;" role="alert">
      <p><strong>Terima Kasih!</strong> Pesan ini sudah diterima.</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="color: #fff;"></button>
    </div>

    <form name="submit-to-google-sheet">
      <input name="nama" type="nama" placeholder="Nama" required />
      <input name="email" type="email" placeholder="Email" required />
      <textarea name="pesan" type="pesan" placeholder="Pesan" ></textarea>
      <table>
        <tr>
          <td>
            <button type="submit" class="sub">Send</button>
            <button type="submit" class="sub load d-none">Loading</button>
          </td>
        </tr>
      </table>
    </form>
    <script src="./js/scr.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
  </body>
</html>
